    <title>coming soon</title>
    <meta charset="UTF-8">
    <style type="text/css">
      body {
        background-color: #333333;
        margin: 0;
        padding: 0;
      }
      a {
        padding-left: 40px;
        padding-right: 40px;
        color: #333333;
      }
      a.svg {
        position: relative;
        display: inline-block;
      }
      a.svg:after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      object {
        pointer-events: none;
      }
      #container {
        margin: auto;
        position: absolute;
        text-align: center;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
      }
      #github, #linkedin {
        display: inline;
      }
    </style>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-68653787-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div id="container">
      <div id="github">
        <a href="https://github.com/gechr" target="_blank" class="svg">
          <object type="image/svg+xml" data="img/gh.svg">GitHub</object>
